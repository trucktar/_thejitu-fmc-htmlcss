<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Truxx ToDo</title>
</head>

<body>
    <main>
        <header>
            <button style="visibility: hidden;">
                <img src="icons/arrow-back-outline.svg" alt="">
            </button>
            <h1>Tasks</h1>
        </header>

        <div>
            <button>
                <img src="icons/add-outline.svg" alt="">
            </button>
            <form action="">
                <input type="text" name="" placeholder="Add a task" id="addTask">
            </form>
        </div>

        <ul>
            <li>
                <button>
                    <img src=" icons/ellipse-outline.svg" alt="">
                </button>
                Set up Docker
            </li>
            <li>
                <button>
                    <img src="icons/ellipse-outline.svg" alt="">
                </button>
                TypeScript Review
            </li>
            <li>
                <button>
                    <img src="icons/ellipse-outline.svg" alt="">
                </button>
                Prepare class on SQL Views
            </li>
        </ul>

        <div>
            <button>
                <img src="icons/chevron-down-outline.svg" alt="">
            </button>
            <h2>Completed</h2>
        </div>

        <ul>
            <li style="text-decoration: line-through;">
                <button>
                    <img src="icons/checkmark-circle.svg" alt="">
                </button>
                Replace WiFi module
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
