<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Truxx ToDo</title>
</head>

<body>
    <main>
        <header>
            <button>
                <img src="icons/arrow-back-outline.svg" alt="">
            </button>
            <h1>Tasks</h1>
        </header>

        <section class="taskDetail">
            <div class="taskDetail__title">
                <button>
                    <img src="icons/add-outline.svg" alt="">
                </button>
                <form action="">
                    <input type="text" placeholder="Add a task" id="addTask">
                </form>
            </div>
            <div class="taskDetail__dueDate">
                <img src="/icons/calendar-outline.svg" alt="" title="Add due date">
                <input type="datetime-local">
            </div>
            <div class="taskDetail__description">
                <textarea name="" id="" placeholder="Add a description"></textarea>
            </div>
        </section>

        <section class="taskList">
            <ul class="taskList__incompleteTasks"></ul>

            <div>
                <button>
                    <img src="icons/chevron-down-outline.svg" alt="">
                </button>
                <h2>Completed</h2>
            </div>

            <ul class="taskList__completeTasks"></ul>
        </section>
    </main>
    <script src="dist/script.js"></script>
</body>

</html>
