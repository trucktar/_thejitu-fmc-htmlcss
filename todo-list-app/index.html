<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Truxx ToDo</title>
</head>

<body>
    <main>
        <header>
            <button style="visibility: hidden;">
                <img src="icons/arrow-back-outline.svg" alt="">
            </button>
            <h1>Tasks</h1>
        </header>

        <section class="taskDetail">
            <div class="taskDetail__title">
                <button>
                    <img src="icons/add-outline.svg" alt="">
                </button>
                <form id="editTask" action="">
                    <input type="text" placeholder="Add a task">
                </form>
            </div>
            <div class="taskDetail__dueDate" style="display: none;">
                <img src="/icons/calendar-outline.svg" alt="" title="Add due date">
                <input form="editTask" type="datetime-local">
            </div>
            <div class="taskDetail__assignee" style="display: none;">
                <img src="/icons/person-add-outline.svg" alt="" title="Add an assignee">
                <input form="editTask" type="email" placeholder="Add an assignee">
            </div>
            <div class="taskDetail__description" style="display: none;">
                <textarea rows="7" form="editTask" placeholder="Add a description"></textarea>
            </div>
            <div class="taskDetail__actions" style="display: none;">
                <button form="editTask" type="submit">Save</button>
                <button>Delete</button>
            </div>
        </section>

        <section class="taskList">
            <ul class="taskList__incompleteTasks"></ul>

            <div>
                <button>
                    <img src="icons/chevron-down-outline.svg" alt="">
                </button>
                <h2>Completed</h2>
            </div>

            <ul class="taskList__completeTasks"></ul>
        </section>

        <div class="spinner-div">
            <div class="spinner"></div>
        </div>
    </main>
    <script src="dist/script.js"></script>
</body>

</html>
